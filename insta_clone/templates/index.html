{%extends 'base.html'%}
{% load static %}
{% block styles %}
  {{block.super}}
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css'%}">
{% endblock %}
<!-- block content -->
{% block content %}

<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
          <p class="px-1"><img src="{{post.profile.avatar.url}}" class="img-responsive rounded-circle" alt=""></p>
          <p class="px-1"><small class="profile_name">{{post.profile.user.username}}</small></p>
        </div>
        <div class="card-body">
        <a href="#" data-toggle="modal" data-target=".bd-example-modal-lg"><img class="card-img-top" src="{{post.post_image.url}}" class="img-responsive" alt=""></a>
        </div>
        <div class="card-footer text-muted">
          <a href="{%url 'like_post' post.id%}"><span class="float-left"><i class="fa fa-heart-o fa-1x mr-2  icons">{{post.total_likes}}</i></span></a>
         <a href="{% url 'comment' post.id %}"><span><i class="fa fa-comment-o fa-1x float-left icons"></i></span></a>
         <span><i class="fa fa-bookmark-o fa-1x float-right mt-1"></i></span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
