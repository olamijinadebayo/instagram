
{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <!-- Styles block -->
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}

        <nav class="navbar">


            <div class="container">

                <div class="container">

                    <div class="navbar-header">
                        <a href="{%url 'home'%}" ><img class="logo" src="{% static "images/instagram.png" %}" alt=""></a>

                        <a href="{%url 'home'%}" class="logo2">Instagram</a>

                    </div>

                    <!-- Adding a search form  -->
               <div class="col-sm-4 col-md-4 search navbar-center">
                 <form class="navbar-form pull-right " role="search" action="{% url 'search' %}">
                   <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search " name="profile">
                     <div class="input-group-btn">
                       <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                     </div>
                   </div>
                 </form>
               </div>
   <!-- search form end -->

                
                    <div class="navbar-right">

                        <a href="{%url 'explore'%}" class="">
                          <img src="{% static "images/compass.png" %}" alt="">
                        </a>

                        <a href="#" class="">
                          <img src="{% static "images/heart.png"%}" alt="">
                        </a>
                        <a href="{% url 'new_post' %}">
                          <i class="fa fa-cloud-upload sign" aria-hidden="true"></i>
                        </a>
                        <a href="{%url 'profile' user.id%}" class="userIcon">
                          <img src="{% static "images/user.png" %}" alt="">
                        </a>
                        <a href="/logout"><i class="fa fa-sign-out sign " aria-hidden="true"></i></a>
                    </div>

                </div>

            </div>

        </nav>



    {% endif %}


</body>
