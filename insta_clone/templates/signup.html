{% extends 'base.html'%}
{% load static%}
{% load bootstrap3 %}
{% block styles %}
  {{block.super}}
  <link rel="stylesheet" href="{% static 'css/signup.css'%}">
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-6">
      <div class="phones">
        <img class=" phone img-responsive"src="{% static "images/insta.png" %}" alt="">
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{form.as_p }}
            <button type="submit" name="button">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>
</div>
{% endblock %}
