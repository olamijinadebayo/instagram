{%extends 'base.html'%}
<!-- block content -->
{% block content %}
    {% if user.is_authenticated %}
    <h3 class="text-center"><a href="{% url 'new_post' %}">click here to post new images</a></h3>

          <div class="container">
            <div class="row">
                {% for image in images %}
              <div class="col-md-4">
                <img src="{{ image.post_image.url }}" class="img-responsive" alt="">
              </div>
                {% endfor %}
            </div>
          </div>



    {% else %}
      <div class=" text-center">
        <a type="button" class="btn btn-primary" href="/accounts/login">Sign in</a>
      </div>
      <h3><a href="/accounts/register">click here to register</a></h3>

    {% endif %}
{% endblock %}
