
{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">

    <!-- Styles block -->
    {% block styles %}

        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
        <script src="https://use.fontawesome.com/80caa23151.js"></script>

    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}

        <nav class="navbar navbar-default">


            <div class="container-fluid">

                <div class="container">

                    <div class="navbar-header">

                        <a href="" class="navbar-brand siteIcon">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="navbar-brand">instagram</a>

                    </div>

                    <!-- Adding a search form  -->
               <div class="col-sm-4 col-md-4 navbar-center">

                 <form class="navbar-form" role="search" action="{% url 'search' %}">

                   <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search " name="profile">
                     <div class="input-group-btn">
                       <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                     </div>
                   </div>

                 </form>
               </div>
   <!-- search form end -->
                    <div class="navbar-right">

                        <a href="" class="exploreIcon">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                        </a>

                        <a href="/logout" class="signOut">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </a>

                        <a href="{%url 'profile' user.id%}" class="userIcon">
                            <i class="fa fa-user"></i>
                        </a>
                    </div>

                </div>

            </div>

        </nav>



    {% endif %}


</body>
